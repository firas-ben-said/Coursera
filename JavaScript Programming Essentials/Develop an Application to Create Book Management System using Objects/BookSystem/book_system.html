<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
</head>
<body>
    <h1>Book Management System</h1>
    <h2>Add Book</h2>
    <label for="bookName">Book Name:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">Author Name:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Book Description</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">No. of Pages Time</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">Add Book</button>
    <hr>
    <h2>Update Book</h2>
    <label for="bookName">Book Name To Update:</label><br>
    <input type="text" id="bookNameToUpdate"><br><br>
    <h3>Update book</h3>
    <label for="newBookName">Book Name:</label><br>
    <input type="text" id="newBookName"><br><br>
    <label for="newAuthorName">Author Name:</label><br>
    <textarea id="newAuthorName" rows="4"></textarea><br><br>
    <label for="newBookDescription">Book Description</label><br>
    <textarea id="newBookDescription" rows="4"></textarea><br><br>
    <label for="newPagesNumber">No. of Pages Time</label><br>
    <input type="number" id="newPagesNumber"><br><br>
    <button onclick="updateBookByName()">Update Book</button>
    <hr>
    <h2>Remove Book</h2>
    <label for="bookName">Book Name:</label><br>
    <input type="text" id="bookNameToRemove"><br><br>
    <button onclick="removeBook()">Add Book</button>

    <h2>books</h2>
    <div id="books">
        <!-- books will be displayed here -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
